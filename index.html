    <body>
      <div class="container" id="startButton">
        <button class="centered-button">Přehrát</button>
      </div>
      <div id="slideshow"></div>
      <audio id="background-music" loop>
        <source src="./for-you-by-toxic-he.mp3" type="audio/mpeg" />
        <source src="./for-you-by-toxic-he.mp3" type="audio/ogg" />
        Your browser does not support the audio element.
      </audio>
      <script>
        let currentIndex = 0;
        let imagesLoaded = 0;

        function preloadImages() {
          for (let i = 0; i < photos.length; i++) {
            const img = new Image();
            img.onload = imageLoaded;
            img.src = `./images/${photos[i].src}`;
          }
        }

        function imageLoaded() {
          imagesLoaded++;
          if (imagesLoaded === photos.length) {
            startSlideshow();
          }
        }

        function changeImage() {
          const slideshowDiv = document.getElementById("slideshow");
          slideshowDiv.style.backgroundImage = `url('./images/${photos[currentIndex].src}')`;

          currentIndex++;
          if (currentIndex >= photos.length) {
            currentIndex = 0;
          }
          setTimeout(changeImage, 2000); // Change image every 5 seconds
        }

        function startSlideshow() {
          changeImage();
          const backgroundMusic = document.getElementById("background-music");
          backgroundMusic.play();
        }

        document
          .getElementById("startButton")
          .addEventListener("click", function () {
            preloadImages();
            this.remove(); // Removes the start button after clicking
          });
      </script>
